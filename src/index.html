  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" onclick="App.load()"> Enter</button>
        </div>
      </div>
      <div class="row" style="display: none;" id="signupPage">
        <div class="col col-12 col-md-3 col-lg-3"></div>

      <div class="col col-12 col-md-6 col-lg-6">
        <h2>Register Page</h2>
        <table class="table">
          <tr>
            <td>Name</td>
            <td> <input type="text" id="uname" class="form-control"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td> <input type="text" id="uemail" class="form-control" ></td>
          </tr>
          <tr>
            <td>PhNo</td>
            <td> <input type="text" id="uphno" class="form-control"></td>
          </tr>
          <tr>
            <td>Role</td>
            <td> 
              <select id="selectrole" class="form-control">
                <option value="1">Student</option>
                <option value="2">Teacher</option>
                <option value="3">Office</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center;"> <button type="button" class="btn btn-primary" onclick="App.register()">Register</button></td>
          </tr>
        </table>



      </div>

    <div class="col col-12 col-md-3 col-lg-3"></div>
  </div>

  <div class="row" style="display: none;" id="studentdashboard">
    <div class="col col-12 col-md-3 col-lg-3"></div>

    <h2>Student Page</h2>
    <h3>Name: <span id="dispSname"></span> </h3>
    <h3>Email: <span id="dispSemail"></span> </h3>
    <h3>Phno: <span id="dispSphone"></span> </h3>
  </div>
<div class="col col-12 col-md-3 col-lg-3"></div>
</div>

<div class="row" style="display: none;" id="teacherdashboard">
  <div class="col col-12 col-md-3 col-lg-3"></div>
<div class="col col-12 col-md-6 col-lg-6">
  <h2>Teacher Page</h2>
  <h3>Name: <span id="dispTname"></span> </h3>
  <h3>Email: <span id="dispTemail"></span> </h3>
  <h3>Phno: <span id="dispTphone"></span> </h3>
</div>
<div class="col col-12 col-md-3 col-lg-3"></div>
</div>
<div class="row" style="display: none;" id="officedashboard">

<div class="col col-12 col-md-6 col-lg-6">
  <h2> Office Page</h2>
  <h3>Name: <span id="dispOname"></span> </h3>
  <h3>Email: <span id="dispOemail"></span> </h3>
  <h3>Phno: <span id="dispOphone"></span> </h3>
</div>
<div class="col col-12 col-md-3 col-lg-3"></div>
</div>
<div class="row" style="display: none;" id="admindashboard">
  <div class="col col-12 col-md-3 col-lg-3"></div>
  <div class="col col-12 col-md-6 col-lg-6">

      <tr><td colspan="4" style="text-align: center;"><h2>Admin page</h2></td></tr>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>phone</th>
        <th>role</th>
      </tr>
      <tbody id="displayusers">

      </tbody>
    </table>

</div>
